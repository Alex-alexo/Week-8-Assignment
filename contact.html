<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Alemu Desu</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">Alemu Desu</a>
      <button id="nav-toggle-4" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="nav-4" class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html" aria-current="page" class="btn-link">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container contact">
      <h1 class="reveal">Get in touch</h1>
      <form id="contactForm" class="contact-form" novalidate>
        <label>
          Name
          <input type="text" name="name" id="name" required minlength="2" />
        </label>
        <label>
          Email
          <input type="email" name="email" id="email" required />
        </label>
        <label>
          Message
          <textarea name="message" id="message" required minlength="10"></textarea>
        </label>
        <button type="submit" class="primary-btn">Send message</button>
        <p id="form-status" class="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year-4"></span> Alemu Desu</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
